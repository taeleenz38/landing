<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>ESPN - Follow the NBA schedule now!</h1>
      <p>Watch your favourite players and teams LIVE!</p>
      <a href="https://www.espn.com/nba/" class="btn-red">ESPN</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="how-it-works">
    <div class="card-container">
      <h2>How it works</h2>
      <div class="cards">
        <div class="card">
          <img src="https://www.masslive.com/resizer/YaNzOF0IXNhzx1iSWV4wZubLaIM=/1280x0/smart/cloudfront-us-east-1.images.arcpublishing.com/advancelocal/46TMHQ4IIJGXTL5CJV6QRZ5DYY.jpg" alt="">
          <h3>Jerseys</h3>
          <p>Buy your favourite player's jersey</p>
        </div>
        <div class="card">
          <img src="https://www.gannett-cdn.com/presto/2021/07/16/USAT/bc329436-bbce-467f-9f33-00417465bf90-2021-07-16_Damian_Lillard.jpg?crop=1481,920,x1491,y63" alt="">
          <h3>Stats</h3>
          <p>Track players' game stats LIVE</p>
        </div>
        <div class="card">
          <img src="https://images-na.ssl-images-amazon.com/images/I/711nyxCBbtL._RI_.jpg" alt="">
          <h3>Finals</h3>
          <p>Watch the finals and regular season games LIVE</p>
        </div>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <ul class="list-inline">
      <li><a href="" target="_blank" class="icons"><i class = "fa-brands fa-facebook"></i></a></li>
      <li><a href="" target="_blank" class="icons"><i class = "fa-brands fa-twitter"></i></a></li>
      <li><a href="" target="_blank" class="icons"><i class = "fa-brands fa-instagram"></i></a></li>
      <li><a href="" target="_blank" class="icons"><i class = "fa-brands fa-github"></i></a></li>
    </ul>
    <p>This was coded at ESPN HQ using basic HTML/CSS</p>
  </div>

</body>

</html>
